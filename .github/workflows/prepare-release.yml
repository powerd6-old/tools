name: Prepare Release
on:
    workflow_dispatch:
        inputs:
            version:
                description: 'New version'
                required: true
                type: string
concurrency:
    group: ${{ github.workflow }}-${{ github.ref }}
    cancel-in-progress: true
jobs:
    prepare-pull-request:
        runs-on: ubuntu-latest
        permissions:
          contents: write
          pull-requests: write
        steps:
            - uses: actions/checkout@v3.3.0
            - uses: actions/cache@v3
              with:
                path: |
                  ~/.cargo/bin/
                  ~/.cargo/registry/index/
                  ~/.cargo/registry/cache/
                  ~/.cargo/git/db/
                key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
            - uses: actions/cache@v3
              with:
                path: |
                  target/
                key: ${{ runner.os }}-cargo-target-${{ hashFiles('**/Cargo.lock') }}
            - name: Update CHANGELOG.md
              run: |-
                today="$(date '+%Y-%m-%d')"
                sed -i -e "s/## \[Unreleased\]/## \[Unreleased\]\n\n## [${{ inputs.version }}] - $today/g" 'CHANGELOG.md'
            - name: Update Cargo packages
              run: |-
                sed -i -e "s/version = \"[0-9]*.[0-9]*.[0-9]*\"$/version = \"${{ inputs.version }}\"/" 'Cargo.toml'
            - name: Rebuild packages
              run: |-
                cargo build --workspace
            - name: Create Pull Request
              uses: peter-evans/create-pull-request@v5
              with:
                base: main
                branch: "release-v${{ inputs.version }}"
                title: "Release: ${{ inputs.version }}"
                body: "Automated changes for release of v${{ inputs.version }}"
                labels: |-
                  ðŸ”’ staff only